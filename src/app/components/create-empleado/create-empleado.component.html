<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <!--offset-lg-3-->
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ titulo }}</h3>
                    <span class="badge text-bg-danger" *ngIf="submitted && createEmpleado.invalid">TODOS LOS CAMPOS SON
                        OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">

                        <div class="row g-2">
                            <div class="col-md-6">
                                <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
                            </div>

                            <div class="col-md-6">
                                <input type="text" class="form-control" formControlName="apellido"
                                    placeholder="Apellido">
                            </div>
                        </div>
                        <input type="number" class="form-control mt-2" formControlName="DNI" placeholder="DNI">

                        <input type="number" class="form-control mt-2" formControlName="sueldo" placeholder="Sueldo">

                        <div class="mt-3">
                            <button type="text" class="btn btn-primary mx-3"
                                routerLink="/list-empleados">Volver</button>
                            <button type="submit" class="btn btn-success">{{ boton }}</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
